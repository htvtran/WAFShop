		<script>
			$("body").on("click", ".page-item1", function () {
				var soTrang = $(this).text().trim()

				$(".page-item").removeClass("active")
				$(this).addClass("active");

				$.ajax({
					url: "/admin/quanlydanhmuc/click",
					type: "GET",
					data: {
						page: soTrang - 1
					},
					success: function (result) {
						var a = $("#table").find("tbody")
						console.log(result)
						a.empty();
						a.append(result)
					}
				})
			})

			var app = angular.module("myapp", []);
			app.controller("ctrl", function ($scope) {
				$scope.fill = function (value) {
					$.ajax({
						url: "/admin/quanlydanhmuc/ajaxData",
						type: "GET",
						data: {
							id: value
						},
						success: function (result) {
							const myObj = JSON.parse(result);
							fillCategoryToForm(myObj)
						},
						error(msg) {
							alert("fail")
						}
					})
				}
			});

			function fillCategoryToForm(object) {
				document.getElementById("idEdit").value = object.id;
				document.getElementById("categoryNameEdit").value = object.categoryName;
			}
		</script>

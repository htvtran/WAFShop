		<script>
			$("body").on("change", "#abcd", function () {
				$('#tagAToChangeCategory').attr("href", "/admin/quanlydanhmuccon?id=" + ($("#abcd").val()))
			})
			
			$("body").on("change", "#categorySubEdit", function () {
				$('#formEdit').attr("action", "/admin/quanlydanhmuccon/save?idCategory=" + ($("#categorySubEdit").val()))
			})
			
			$("body").on("change", "#categorySubCreate", function () {
				$('#formCreate').attr("action", "/admin/quanlydanhmuccon/save?idCategory=" + ($("#categorySubCreate").val()))
			})
			
			var app = angular.module("myapp", []);
			app.controller("ctrl", function ($scope) {
				$scope.fill = function (value) {
					$.ajax({
						url: "/admin/quanlydanhmuccon/ajaxData",
						type: "GET",
						data: {
							id: value
						},
						success: function (result) {
							const myObj = JSON.parse(result);
							fillSubCategoryToForm(myObj)
						},
						error(msg) {
							alert("fail")
						}
					})
				}
			});
			
			function fillSubCategoryToForm(object) {
				document.getElementById("idSubEdit").value = object.id;
				document.getElementById("nameSubEdit").value = object.name;
				document.getElementById("positionsSubEdit").value = object.positions;
			}
		</script>

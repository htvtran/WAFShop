<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en-US">

<head>
	<meta charset="UTF-8">
	<!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- <title>Groover - Online Shopping for Electronics, Apparel,
	Computers, Books, DVDs & more</title> -->

	<th:block th:insert="fragments/title :: title"></th:block>
	<!-- Standard Favicon -->
	<link href="favicon.ico" rel="shortcut icon">
	<!-- Base Google Font for Web-app -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<!-- Google Fonts for Banners only -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<!-- Font Awesome 5 -->
	<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<!-- Ion-Icons 4 -->
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
	<!-- Animate CSS -->
	<link rel="stylesheet" th:href="@{/css/animate.min.css}">
	<!-- Owl-Carousel -->
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	<!-- Jquery-Ui-Range-Slider -->
	<link rel="stylesheet" th:href="@{/css/jquery-ui-range-slider.min.css}">
	<!-- Utility -->
	<link rel="stylesheet" th:href="@{/css/utility.css}">
	<!-- Main -->
	<link rel="stylesheet" th:href="@{/css/bundle.css}">
</head>

<body>

	<!-- app -->
	<div id="app">
		<!-- Header -->
		<header th:insert="fragments/header :: header"></header>
		<!-- Header /- -->
		<!-- Page Introduction Wrapper -->
		<div class="page-style-a">
			<div class="container">
				<div class="page-intro">
					<h2>Log in</h2>
					<ul class="bread-crumb">
						<li class="has-separator"><i class="ion ion-md-home"></i> <a href="home.html">Home</a></li>
						<li class="is-marked"><a href="account.html">Log in</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Page Introduction Wrapper /- -->
		<!-- Account-Page -->
		<div class="page-account u-s-p-t-80">
			<div class="container">
				<div class="row">
					<!-- Login -->
					<div class="col-lg-6">
						<div class="login-wrapper">
							<h2 class="account-h2 u-s-m-b-20">
								<b>Login 2</b>
							</h2>
							<h6 class="account-h6 u-s-m-b-30">Welcome back! Sign in to
								your account.</h6>
							<div th:if="${param.error}">

								<div class="alert alert-danger col-xs-offset-1 col-xs-10">
									Invalid username and password.

								</div>

							</div>
							<form id="loginForm" th:action="@{/login/auth2}" method="POST">

								<div class="u-s-m-b-30">
									<label for="user-name-email">Username or Email <span class="astk">*</span>
									</label> <input type="text" value="ha@gmail.com" name="email" id="user-name-email"
										class="text-field" placeholder="Username / Email">
								</div>
								<div class="u-s-m-b-30">
									<label for="login-password">Password <span class="astk">*</span>
									</label> <input type="password" value="123" name="passwords" id="login-password"
										class="text-field" placeholder="Password">
								</div>
								<div class="group-inline u-s-m-b-30">
									<div class="group-1">
										<input type="checkbox" class="check-box" id="remember-me-token"> <label
											class="label-text" for="remember-me-token" name="remember-me">Remember
											me</label>
									</div>
									<div class="group-2 text-right">
										<div class="page-anchor">
											<a th:href="@{/lost-password}"> <i
													class="fas fa-circle-o-notch u-s-m-r-9"></i>Lost your
												password?
											</a>
										</div>
									</div>
								</div>
								<div class="m-b-45">
									<button type="submit" class="button button-primary w-100">Login</button>
								</div>
								<div class="text-center mt-2">
									<a class="text-primary" th:href="@{/signup}">I don't have an account!</a>
								</div>
								<div class="text-center">
									<img class="img-fluid w-75" th:src="@{/images/banners/sale-black-friday.png}"
										alt="" />
								</div>
							</form>
						</div>
					</div>
					<!-- Login /- -->
					<div class="col-lg-6">
						<img class="img-fluid w-100" th:src="@{/images/background/login2.png}" alt="" />
					</div>

				</div>
			</div>
		</div>
		<!-- Account-Page /- -->
		<!-- Footer -->

		<div th:insert="fragments/footer :: footer"></div>

		<!-- Footer /- -->
		<!-- Dummy Selectbox -->
		<div class="select-dummy-wrapper">
			<select id="compute-select">
				<option id="compute-option">All</option>
			</select>
		</div>
		<!-- Dummy Selectbox /- -->
		<!-- Responsive-Search -->
		<div class="responsive-search-wrapper">
			<button type="button" class="button ion ion-md-close" id="responsive-search-close-button"></button>
			<div class="responsive-search-container">
				<div class="container">
					<p>Start typing and press Enter to search</p>
					<form class="responsive-search-form">
						<label class="sr-only" for="search-text">Search</label> <input id="search-text" type="text"
							class="responsive-search-field" placeholder="PLEASE SEARCH"> <i class="fas fa-search"></i>
					</form>
				</div>
			</div>
		</div>
		<!-- Responsive-Search /- -->
	</div>
	<!-- app /- -->
	<!--[if lte IE 9]>
<div class="app-issue">
    <div class="vertical-center">
        <div class="text-center">
            <h1>You are using an outdated browser.</h1>
            <span>This web app is not compatible with following browser. Please upgrade your browser to improve your security and experience.</span>
        </div>
    </div>
</div>
<style> #app {
    display: none;
} </style>
<![endif]-->
	<!-- NoScript -->
	<noscript>
		<div class="app-issue">
			<div class="vertical-center">
				<div class="text-center">
					<h1>JavaScript is disabled in your browser.</h1>
					<span>Please enable JavaScript in your browser or upgrade to
						a JavaScript-capable browser to register for Groover.</span>
				</div>
			</div>
		</div>
		<style>
			#app {
				display: none;
			}
		</style>
	</noscript>
	<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
	<script>
		window.ga = function () {
			ga.q.push(arguments)
		};
		ga.q = [];
		ga.l = +new Date;
		ga('create', 'UA-XXXXX-Y', 'auto');
		ga('send', 'pageview');
		document.getElementById("loginForm").scrollIntoView({ block: "center", behavior: "smooth" });
	</script>
	<script src="https://www.google-analytics.com/analytics.js" async defer></script>
	<!-- Modernizr-JS -->
	<script type="text/javascript" th:src="@{/js/vendor/modernizr-custom.min.js}"></script>
	<!-- NProgress -->
	<script type="text/javascript" th:src="@{/js/nprogress.min.js}"></script>
	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap JS -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Popper -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<!-- ScrollUp -->
	<script type="text/javascript" th:src="@{/js/jquery.scrollUp.min.js}"></script>
	<!-- Elevate Zoom -->
	<script type="text/javascript" th:src="@{/js/jquery.elevatezoom.min.js}"></script>
	<!-- jquery-ui-range-slider -->
	<script type="text/javascript" th:src="@{/js/jquery-ui.range-slider.min.js}"></script>
	<!-- jQuery Slim-Scroll -->
	<script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}"></script>
	<!-- jQuery Resize-Select -->
	<script type="text/javascript" th:src="@{/js/jquery.resize-select.min.js}"></script>
	<!-- jQuery Custom Mega Menu -->
	<script type="text/javascript" th:src="@{/js/jquery.custom-megamenu.min.js}"></script>
	<!-- jQuery Countdown -->
	<script type="text/javascript" th:src="@{/js/jquery.custom-countdown.min.js}"></script>
	<!-- Owl Carousel -->
	<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
	<!-- Main -->
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>

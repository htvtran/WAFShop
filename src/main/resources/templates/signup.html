		<!-- Header -->
		<header th:insert="fragments/header :: header"></header>
		<!-- Header /- -->
		<!-- Page Introduction Wrapper -->
		<div class="page-style-a">
			<div class="container">
				<div class="page-intro">
					<h2>Sign up</h2>
					<ul class="bread-crumb">
						<li class="has-separator"><i class="ion ion-md-home"></i> <a
							href="home.html">Home</a></li>
						<li class="is-marked"><a href="account.html">Sign up</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Page Introduction Wrapper /- -->
		<!-- Account-Page -->
		<div class="page-account u-s-p-t-80">
			<div class="container">
				<div class="row">
					<!-- Login -->
					<div class="col-lg-6 border-right">
						<img class="img-fluid w-100"
							th:src="@{/images/background/signup.jpg}" alt="" />
					</div>
					<!-- Login /- -->
					<!-- Register -->
					<div class="col-lg-6">
						<div class="reg-wrapper">
							<h2 class="account-h2 u-s-m-b-20">
								<b>Sign up</b>
							</h2>
							<h6 class="account-h6 u-s-m-b-30">Registering for this site
								allows you to access your order status and history.</h6>
							<!--  ##############################################################-->
							<form action="/signup" th:action="@{/signup}" th:object="${user}"
								method="post">
								<div class="u-s-m-b-30">
									<label for="user-name">Username <span class="astk">*</span>
									</label> <input type="text" th:field="*{name}"
										th:errorClass="is-invalid" id="user-name" class="text-field"
										placeholder="Username">
									<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="error"></div>
								</div>
								<div class="u-s-m-b-30">
									<label for="email">Email <span class="astk">*</span>
									</label> <input type="text" th:field="*{email}"
										th:errorClass="is-invalid" id="email" name="email"
										class="text-field" placeholder="Email">
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="error"></div>
								</div>
								<div class="u-s-m-b-30">
									<label for="password">Password <span class="astk">*</span>
									</label> <input type="password" th:field="*{passwords}"
										th:errorClass="is-invalid" id="password" name="password"
										class="text-field" placeholder="Password">
									<div th:if="${#fields.hasErrors('passwords')}"
										th:errors="*{passwords}" class="error"></div>
								</div>
								<div class="u-s-m-b-30 d-none">
									</label> <input type="text" th:field="*{address}"
										th:value="'Banchuanhap'" th:errorClass="is-invalid"
										name="address" class="text-field d-none"
										placeholder="Password">
								</div>
								<div class="u-s-m-b-30 d-none">
									</label> <input type="date" th:field="*{dob}" th:value="'2022-01-01'"
										th:errorClass="is-invalid" name="address"
										class="text-field d-none" placeholder="Password">
								</div>
								<div class="u-s-m-b-30">
									<input type="checkbox" class="check-box" id="accept"> <label
										class="label-text no-color" for="accept">I’ve read and
										accept the <a href="terms-and-conditions.html"
										class="u-c-brand">terms & conditions</a>
									</label>
								</div>
								<div class="u-s-m-b-45">
									<!-- <button type="submit" id="submit" th:attr="onclick=|messageSignup('${me}')|" name="submit" class="button button-primary w-100">Register</button> -->
									<button type="submit" id="submit" name="submit"
										class="button button-primary w-100">Register</button>
								</div>
							</form>
						</div>
					</div>
					<!-- Register /- -->
				</div>
			</div>
		</div>
		<!-- Account-Page /- -->
		<!-- Footer -->

		<div th:insert="fragments/footer :: footer"></div>

		<!-- Footer /- -->
		<!-- Dummy Selectbox -->
		<div class="select-dummy-wrapper">
			<select id="compute-select">
				<option id="compute-option">All</option>
			</select>
		</div>
		<!-- Dummy Selectbox /- -->
		<!-- Responsive-Search -->
		<div class="responsive-search-wrapper">
			<button type="button" class="button ion ion-md-close"
				id="responsive-search-close-button"></button>
			<div class="responsive-search-container">
				<div class="container">
					<p>Start typing and press Enter to search</p>
					<form class="responsive-search-form">
						<label class="sr-only" for="search-text">Search</label> <input
							id="search-text" type="text" class="responsive-search-field"
							placeholder="PLEASE SEARCH"> <i class="fas fa-search"></i>
					</form>
				</div>
			</div>
		</div>
		<!-- Responsive-Search /- -->
	</div>

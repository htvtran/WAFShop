    content="Most Powerful &amp; Comprehensive Bootstrap 5 HTML Admin Dashboard Template built for developers!" />

  <!-- Canonical SEO -->

  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css" />

      window.dataLayer = window.dataLayer || [];

        dataLayer.push(arguments);

      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script> -->
  <!-- Custom notification for demo -->

</head>

<body>

  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-0">
              <a href="" class="app-brand-link gap-2">

                <!-- <span class="app-brand-logo demo">
                  <img th:src="@{/admin/assets/img/wingtoflyaway/WingsToFlyAway150x150.png}" alt="">
                </span> -->

              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2 text-center">Welcome!1</h4>
            <form th:action="@{/admin/auth}" id="formAuthentication" class="mb-3" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">ID tài khoản</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Nhập ID tài khoản"
                  value="van@gmail.com" autofocus>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="auth-forgot-password-basic.html">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="passwords" placeholder="Nhập password"
                    value="123" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me"  name="remember-me">
                  <label class="form-check-label" for="remember-me">
                    Remember Me
                  </label>
                </div>
              </div>
              <div th:if="${param.error}">Lỗi: Sai mật khẩu hoặc tên đăng nhập </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
              </div>
            </form>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>

  <!-- / Content -->

  <!-- build:js assets/vendor/js/core.js -->
  <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
  <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
  <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
  <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>

  <script th:src="@{/assets/js/main.js}"></script>

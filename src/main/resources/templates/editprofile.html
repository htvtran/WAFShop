<body>
	<div id="app">
		<header th:insert="fragments/header :: header"> </header>

		<!-- Page Introduction Wrapper -->
		<div class="page-style-a">
			<div class="container">
				<div class="page-intro">
					<h2>Editprofile</h2>
					<ul class="bread-crumb">

						<li class="has-separator"><i class="ion ion-md-home"></i> <a href="home.html">Home</a></li>
						<li class="is-marked"><a href="editprofile.html">Editprofile</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- personal details start  -->
		<form action="/account/profile" th:action="@{/account/profile}" th:object="${user}" method="post">
			<div class="container mt-5">
				<div class="row gutters">
					<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
						<div class="card h-100 shadow">
							<div class="card-body">
								<div class="account-settings">
									<div class="user-profile">
										<div class="user-avatar">
											<img class="border-waring"
												src="https://bootdey.com/img/Content/avatar/avatar7.png"
												alt="Maxwell Admin">
										</div>
										<h5 class="user-name" sec:authentication="name"></h5>
										<div class="input-group">
											<input type="file" class="form-control" id="inputGroupFile04"
												aria-describedby="inputGroupFileAddon04" aria-label="Upload">
										</div>
									</div>
									<div class="about">
										<h5>About</h5>

										<p sec:authorize="hasRole('ADMIN')">This content is Đây là
											ADMIN</p>

										<p sec:authorize="hasRole('USER')">Đây là USER</p>

									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 ">
						<div class="card h-100 shadow">
							<div class="card-body">
								<div class="row gutters">
									<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										<h6 class="mb-2 text-primary">Personal Details</h6>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="fullName">Full Name</label> <input type="text"
												th:field="*{name}" name="name" th:value="*{name}"
												th:errorClass="is-invalid" class="form-control" id="fullName"
												placeholder="Enter full name">
											<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">
											</div>
										</div>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="gender">Gender</label> <select id="gender" th:field="*{gender}"
												name="gender" class="form-control">
												<option th:value="false" th:selected="${user.gender}" th:text="Male">
												</option>
												<option th:value="true" th:selected="!${user.gender}" th:text="Female">
												</option>
											</select>
										</div>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="birth">Birth</label> <input type="date" th:field="*{dob}"
												class="form-control" id="birth" placeholder="Enter full name">
											<div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error">
											</div>
										</div>

									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="phone">Phone</label> <input type="text" th:field="*{phone}"
												class="form-control" id="phone" placeholder="Enter phone number">
											<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
												class="error"></div>
										</div>
									</div>
								</div>
								<div class="row gutters">
									<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										<h6 class="mt-3 mb-2 text-primary">Address</h6>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="address">Address</label> <input type="text"
												th:field="*{address}" class="form-control" id="address"
												placeholder="Enter address ID">
											<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
												class="error"></div>
										</div>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="eMail">Email</label> <input type="text" th:field="*{email}"
												class="form-control" id="eMail" placeholder="Enter email ID">
											<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
												class="error"></div>
										</div>
									</div>
								</div>
								<div class="row gutters">
									<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										<div class="text-right">
											<button type="submit" id="submit" name="submit" class="btn btn-secondary"
												th:formaction="@{/account/cancel}">Cancel</button>
											<button type="submit" id="submit" name="submit"
												class="btn btn-primary">Update</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- personal details end  -->
		<!-- footer start  -->
		<div th:insert="fragments/footer :: footer"></div>

</body>
